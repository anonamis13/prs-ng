<app-menu></app-menu>
<section class="heading">
    <span class="page-title font-weight-bold font-italic">{{title}}</span>
    <a routerLink="/vendor/create">
        <img width="20" height="20" style="margin-left: 3px;" src="assets/add-icon.png" title="Add New">
    </a>
</section>
<table *ngIf="vendors" class="table table-hover table-sm table-striped">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>City</th>
            <th>State</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vendor of vendors">
            <td>{{ vendor.code }}</td>
            <td>{{ vendor.name }}</td>
            <td>{{ vendor.city }}</td>
            <td>{{ vendor.state }}</td>
            <td><a routerLink='/vendor/detail/{{vendor.id}}'>
                    <img width="20" height="20" src="assets/details.png" title="Vendor Details">
                </a> |
                <a routerLink='/vendor/edit/{{vendor.id}}'>
                    <img width="20" height="20" src="assets/pencil-icon.png" title="Edit Vendor">
                </a>
            </td>
        </tr>
    </tbody>
</table>
