<app-menu></app-menu>
<section class="heading">
    <span class="page-title font-weight-bold font-italic">{{title}}</span>
    <a routerLink="/request/create">
        <img width="20" height="20" src="assets/add-icon.png" title="Add New">
    </a>
</section>
<table *ngIf="requests" class="table table-sm table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Description</th>
            <th>Status</th>
            <th>Total</th>
            <th>SubmittedDate</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let request of requests">
            <td>{{ request.id }}</td>
            <td>{{ request.user.lastName }}, {{ request.user.firstName }}</td>
            <td>{{ request.description }}</td>
            <td>{{ request.status }}</td>
            <td>{{ request.total }}</td>
            <td>{{ request.submittedDate }}</td>
            <td><a routerLink='/request/detail/{{request.id}}'>
                    <img width="20" height="20" src="assets/details.png" title="Request Details">
                </a> |
                <a routerLink='/request/edit/{{request.id}}'>
                    <img width="20" height="20" src="assets/pencil-icon.png" title="Edit Request">
                </a> | 
                <a routerLink='/request/lines-for-pr/{{request.id}}'>
                    <img width="20" height="20" src="assets/lines.png" title="Request List Review">
                </a>
            </td>
        </tr>
    </tbody>
</table>
