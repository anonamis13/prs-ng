<app-menu></app-menu>
<div class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}} - PR ID: {{lineItem.request.id}}</span>
        <span> | <a routerLink="/request/lines-for-pr/{{lineItem.request.id}}">Return to line item list...</a></span>
    </section>
</div>

<p *ngIf='!lineItem'>Loading...</p>
<div *ngIf='lineItem'> <br> <br>
    <main class="single">
        <table class="table" table-sm>
            <tr>
                <td> Product: </td>
                <td>
                    <select [(ngModel)]="lineItem.product" class="rounded"  [compareWith]="compProduct">
                        <option *ngFor='let product of products' [ngValue]='product'>{{product.name}} | {{product.vendor.name}}</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td> Quantity: </td>
                <td>
                    <input [(ngModel)]="lineItem.quantity" class="rounded" type="number" min="0">
                </td>
            </tr>
        </table>
    </main>
    <span><button (click)="update()" class="btn btn-sm btn-primary">Update</button></span>

</div>
